<header>
  <p>Stark Industries</p>
  <h1>Gestion de empleados</h1>
</header>
<div class="contenedorTabla">
  <h2>Lista de empleados</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>


  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
  </ng-container>
  <ng-container matColumnDef="email" class="ocultar">
    <th mat-header-cell *matHeaderCellDef class="ocultar"> email </th>
    <td mat-cell *matCellDef="let element" class="ocultar"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="nroDocumento">
    <th mat-header-cell *matHeaderCellDef class="ocultar"> documento </th>
    <td mat-cell *matCellDef="let element" class="ocultar"> {{element.nroDocumento}} </td>
  </ng-container>

  <ng-container matColumnDef="fechaNacimiento" >
    <th mat-header-cell *matHeaderCellDef class="ocultar"> fecha de nac. </th>
    <td mat-cell *matCellDef="let element" class="ocultar"> {{element.fechaNacimiento}} </td>
  </ng-container>

  <ng-container matColumnDef="modificar">
    <th mat-header-cell *matHeaderCellDef>modificar</th>
    <td mat-cell *matCellDef="let element"><button (click)="modificarEmpleadoRedir(element.id)"><img src="../../../../assets/img/editar.png" alt="modificar"></button></td>
  </ng-container>

  <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef>eliminar</th>
    <td mat-cell *matCellDef="let element"><button (click)="borrarEmpleado(element.id)"><img src="../../../../assets/img/borrar.png" alt="eliminar"></button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons
aria-label="Select page of periodic elements" class="paginator">
</mat-paginator></div>
<div class="contenedorAgregar"><button (click)="agregarEmpleadoRedir()">Agregar Empleado</button></div>
